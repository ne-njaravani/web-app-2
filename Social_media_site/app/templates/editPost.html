{% extends "base.html" %}
{% block title %}Edit Post{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="post-card">
                <h3 class="mb-4"><i class="fas fa-edit"></i> Edit Post</h3>
                <form method="POST" action="{{ url_for('edit_post', id=post.id) }}">
                    {{ form.hidden_tag() }}
                    <div class="form-group mb-3">
                        <label for="post" class="form-label">Content</label>
                        {{ form.post(class="form-control", id="post", rows="5", maxlength="500") }}
                        <div class="char-counter">
                            <span id="char-count">{{ form.post.data|length if form.post.data else 0 }}</span> / 500 characters
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-save"></i> Update Post
                        </button>
                        <a href="{{ url_for('account') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const textarea = document.getElementById('post');
    const charCount = document.getElementById('char-count');
    const counter = document.querySelector('.char-counter');
    
    textarea.addEventListener('input', function() {
        const count = this.value.length;
        charCount.textContent = count;
        
        if (count > 450) {
            counter.classList.add('warning');
        } else {
            counter.classList.remove('warning');
        }
    });
});
</script>
{% endblock %}
